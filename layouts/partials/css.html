<style>
    /* ===== DARK THEME (default) ===== */
    :root, [data-theme="dark"] {
        --bg: #0a0e14;
        --border: #1a2332;
        --text: #c9d1d9;
        --text-bright: #f0f6fc;
        --text-dim: #6e7681;
        --accent: #3fb950;
        --accent-dim: #1a3a2a;
        --amber: #d29922;
        --scanline-opacity: 0.03;
        --toggle-bg: #1a2332;
    }

    /* ===== LIGHT THEME ===== */
    [data-theme="light"] {
        --bg: #f6f5f0;
        --border: #d5d2c8;
        --text: #3d3b37;
        --text-bright: #1a1918;
        --text-dim: #706d66;
        --accent: #2d7d3a;
        --accent-dim: #dde8d6;
        --amber: #b07d18;
        --scanline-opacity: 0.015;
        --toggle-bg: #d5d2c8;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html { font-size: 18px; scroll-behavior: smooth; }

    body {
        font-family: 'JetBrains Mono', monospace;
        background: var(--bg);
        color: var(--text);
        line-height: 1.7;
        min-height: 100vh;
        transition: background 0.3s ease, color 0.3s ease;
    }

    /* Scanline overlay */
    body::after {
        content: '';
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        background: repeating-linear-gradient(
            0deg, transparent, transparent 2px,
            rgba(0,0,0, var(--scanline-opacity)) 2px,
            rgba(0,0,0, var(--scanline-opacity)) 4px
        );
        z-index: 1000;
    }

    .container {
        max-width: 780px;
        margin: 0 auto;
        padding: 3rem 2rem 6rem;
    }

    /* Theme toggle */
    .theme-toggle {
        position: fixed;
        top: 1.25rem;
        right: 1.25rem;
        z-index: 999;
        background: var(--toggle-bg);
        border: 1px solid var(--border);
        border-radius: 2px;
        padding: 0.4rem 0.6rem;
        cursor: pointer;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.65rem;
        color: var(--text-dim);
        letter-spacing: 0.05em;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.35rem;
    }

    .theme-toggle:hover {
        color: var(--accent);
        border-color: var(--accent);
    }

    .theme-toggle .icon { font-size: 0.8rem; line-height: 1; }

    /* Header */
    .header {
        margin-bottom: 3rem;
        padding-bottom: 2rem;
        border-bottom: 1px solid var(--border);
    }

    .prompt {
        color: var(--accent);
        font-size: 0.8rem;
        font-weight: 500;
        letter-spacing: 0.05em;
        margin-bottom: 0.75rem;
        opacity: 0;
        animation: fadeIn 0.4s ease forwards;
    }

    .prompt::before { content: '~/ '; color: var(--text-dim); }

    .name {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-bright);
        letter-spacing: -0.02em;
        margin-bottom: 0.5rem;
        opacity: 0;
        animation: fadeIn 0.4s ease 0.1s forwards;
    }

    .tagline {
        font-size: 0.9rem;
        color: var(--text-dim);
        font-weight: 300;
        opacity: 0;
        animation: fadeIn 0.4s ease 0.2s forwards;
    }

    .tagline .highlight { color: var(--amber); }

    /* Sections */
    .section {
        margin-bottom: 2.5rem;
        opacity: 0;
        animation: fadeIn 0.5s ease forwards;
    }

    .section:nth-of-type(1) { animation-delay: 0.3s; }
    .section:nth-of-type(2) { animation-delay: 0.4s; }
    .section:nth-of-type(3) { animation-delay: 0.5s; }
    .section:nth-of-type(4) { animation-delay: 0.6s; }
    .section:nth-of-type(5) { animation-delay: 0.7s; }
    .section:nth-of-type(6) { animation-delay: 0.8s; }

    .section-label {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--accent);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 1rem;
    }

    .section-label::before { content: '## '; color: var(--text-dim); }

    p {
        font-size: 0.85rem;
        font-weight: 300;
        margin-bottom: 1rem;
        color: var(--text);
    }

    p:last-child { margin-bottom: 0; }

    /* Work items */
    .work-item {
        padding: 1rem 0;
        border-bottom: 1px solid var(--border);
        transition: border-color 0.3s ease;
    }

    .work-item:last-child { border-bottom: none; }

    .work-title {
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--text-bright);
        margin-bottom: 0.25rem;
    }

    .work-title a {
        color: var(--text-bright);
        text-decoration: none;
        border-bottom: 1px solid var(--border);
        transition: border-color 0.2s ease, color 0.2s ease;
    }

    .work-title a:hover { color: var(--accent); border-color: var(--accent); }

    .work-desc { font-size: 0.85rem; color: var(--text-dim); font-weight: 300; }

    .work-meta { font-size: 0.7rem; color: var(--text-dim); margin-top: 0.35rem; }

    .tag {
        display: inline-block;
        font-size: 0.65rem;
        color: var(--accent);
        background: var(--accent-dim);
        padding: 0.15rem 0.5rem;
        border-radius: 2px;
        margin-right: 0.35rem;
        font-weight: 400;
        transition: background 0.3s ease;
    }

    /* Links */
    .links {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem 1.5rem;
    }

    .links a {
        font-size: 0.9rem;
        color: var(--text-dim);
        text-decoration: none;
        font-weight: 400;
        transition: color 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.4rem;
    }

    .links a::before { content: '\2192'; color: var(--border); transition: color 0.2s ease; }
    .links a:hover { color: var(--accent); }
    .links a:hover::before { color: var(--accent); }

    /* Now section */
    .now-item {
        padding: 0.5rem 0;
        font-size: 0.9rem;
        font-weight: 300;
        color: var(--text);
    }

    .now-item::before { content: '\25B8 '; color: var(--accent); }

    /* Blog / Writing styles */
    .post-list { list-style: none; }

    .post-item {
        padding: 1rem 0;
        border-bottom: 1px solid var(--border);
    }

    .post-item:last-child { border-bottom: none; }

    .post-title {
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--text-bright);
        margin-bottom: 0.25rem;
    }

    .post-title a {
        color: var(--text-bright);
        text-decoration: none;
        border-bottom: 1px solid var(--border);
        transition: border-color 0.2s ease, color 0.2s ease;
    }

    .post-title a:hover { color: var(--accent); border-color: var(--accent); }

    .post-date {
        font-size: 0.7rem;
        color: var(--text-dim);
        font-weight: 300;
    }

    .post-summary {
        font-size: 0.8rem;
        color: var(--text-dim);
        font-weight: 300;
        margin-top: 0.35rem;
    }

    /* Article content */
    .article-header {
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid var(--border);
    }

    .article-title {
        font-size: 1.4rem;
        font-weight: 700;
        color: var(--text-bright);
        letter-spacing: -0.02em;
        margin-bottom: 0.5rem;
        line-height: 1.3;
    }

    .article-meta {
        font-size: 0.75rem;
        color: var(--text-dim);
        font-weight: 300;
    }

    .article-content {
        font-size: 0.85rem;
        font-weight: 300;
        line-height: 1.8;
    }

    .article-content h2 {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--text-bright);
        margin: 2rem 0 1rem;
    }

    .article-content h3 {
        font-size: 0.95rem;
        font-weight: 500;
        color: var(--text-bright);
        margin: 1.5rem 0 0.75rem;
    }

    .article-content p {
        margin-bottom: 1.2rem;
    }

    .article-content a {
        color: var(--accent);
        text-decoration: none;
        border-bottom: 1px solid var(--accent);
        transition: opacity 0.2s ease;
    }

    .article-content a:hover { opacity: 0.8; }

    .article-content blockquote {
        border-left: 2px solid var(--accent);
        padding-left: 1rem;
        margin: 1.5rem 0;
        color: var(--text-dim);
        font-style: italic;
    }

    .article-content code {
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.8rem;
        background: var(--accent-dim);
        padding: 0.15rem 0.4rem;
        border-radius: 2px;
    }

    .article-content pre {
        background: var(--accent-dim);
        padding: 1rem;
        border-radius: 2px;
        overflow-x: auto;
        margin: 1.5rem 0;
    }

    .article-content pre code {
        background: none;
        padding: 0;
    }

    .article-content ul, .article-content ol {
        margin: 1rem 0;
        padding-left: 1.5rem;
    }

    .article-content li {
        margin-bottom: 0.5rem;
        font-size: 0.85rem;
        font-weight: 300;
    }

    .article-content img {
        max-width: 100%;
        height: auto;
        border-radius: 2px;
        margin: 1.5rem 0;
    }

    .article-content hr {
        border: none;
        border-top: 1px solid var(--border);
        margin: 2rem 0;
    }

    .back-link {
        display: inline-block;
        font-size: 0.8rem;
        color: var(--text-dim);
        text-decoration: none;
        margin-bottom: 2rem;
        transition: color 0.2s ease;
    }

    .back-link::before { content: '\2190 '; }
    .back-link:hover { color: var(--accent); }

    /* Footer */
    .footer {
        margin-top: 3rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border);
        font-size: 0.7rem;
        color: var(--text-dim);
        font-weight: 300;
        opacity: 0;
        animation: fadeIn 0.5s ease 0.8s forwards;
    }

    .cursor-blink {
        display: inline-block;
        width: 8px;
        height: 1.1em;
        background: var(--accent);
        margin-left: 2px;
        animation: blink 1.2s step-end infinite;
        vertical-align: text-bottom;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(6px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }

    ::selection { background: var(--accent); color: var(--bg); }

    @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
        }
    }

    @media (max-width: 768px) {
        .container { padding: 2.5rem 1.5rem 5rem; }
        .name { font-size: 1.8rem; }
    }

    @media (max-width: 480px) {
        .container { padding: 2rem 1.25rem 4rem; }
        .name { font-size: 1.5rem; }
        .tagline { font-size: 0.8rem; }
        .links { flex-direction: column; gap: 0.75rem; }
        .theme-toggle { top: 0.75rem; right: 0.75rem; }
        .section-label { font-size: 0.95rem; }
        .article-title { font-size: 1.2rem; }
    }
</style>
