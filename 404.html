<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Mike Privette</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>▋</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap">
    <script>
        (function() {
            var saved;
            try { saved = localStorage.getItem('theme'); } catch (e) {}
            if (saved === 'dark' || saved === 'light') {
                document.documentElement.setAttribute('data-theme', saved);
            } else if (window.matchMedia('(prefers-color-scheme: light)').matches) {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
    <style>
        :root, [data-theme="dark"] {
            --bg: #0a0e14;
            --text: #c9d1d9;
            --text-bright: #f0f6fc;
            --text-dim: #6e7681;
            --accent: #3fb950;
            --amber: #d29922;
        }
        [data-theme="light"] {
            --bg: #f6f5f0;
            --text: #3d3b37;
            --text-bright: #1a1918;
            --text-dim: #706d66;
            --accent: #2d7d3a;
            --amber: #b07d18;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 18px; }
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.7;
        }
        .container { max-width: 480px; padding: 2rem; text-align: left; }
        .code {
            font-size: 4rem;
            font-weight: 700;
            color: var(--amber);
            margin-bottom: 0.5rem;
        }
        .message {
            font-size: 1rem;
            color: var(--text-dim);
            font-weight: 300;
            margin-bottom: 1.5rem;
        }
        .prompt {
            font-size: 0.85rem;
            color: var(--accent);
        }
        .prompt::before { content: '~/ '; color: var(--text-dim); }
        a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid var(--accent);
        }
        a:hover { opacity: 0.8; }
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="code">404</div>
        <div class="message">Nothing here. Path not found.</div>
        <div class="prompt"><a href="/">cd ~</a></div>
    </div>
</body>
</html>
